<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greetings Heroes Rebuild</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/gamemanager.js" type="module"></script>
  </head>

  <body>
    <div class="header">
      <h2>Choose Your Character</h2>
    </div>
    <div class="interface">
      <div id="bjorna">
        <img src="assets/img/bjorna.png" alt="bjorna" />
        <div>
          <h3>Bjorna</h3>
          <p>
            Female Orc Barbarian – 7’ – Warrior of the Hill Tribe
          </p>
        </div>
      </div>
      <div id="jayna">
        <img src="assets/img/jayna.png" alt="jayna" />
        <div>
          <h3>Jayna</h3>
          <p>
            Female Human Knight – 5’10’’ – Champion of His Majesty
          </p>
        </div>
      </div>
      <div id="yolo">
        <img src="assets/img/yolo.png" alt="yolo" />
        <div>
          <h3>Yolo</h3>
          <p>
            Male Halfling Thief – 3’2’’ – Small Reward Offered For His Capture
          </p>
        </div>
      </div>
      <div id="zazzerpan">
        <img src="assets/img/zazzerpan.png" alt="zazzerpan" />
        <div>
          <h3>Zazzerpan</h3>
          <p>
            Male Human Wizard – 5’6’’ – Master of the Mind-Boggling Arts
          </p>
        </div>
      </div>
    </div>
    <div class="actions"></div>
    <div class="arena"></div>
    <div class="enemy"></div>
  </body>
</html>
